<!DOCTYPE html>
<html lang="en">
  <head>
    <title>project with js</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--CSS-->
    <link href="css/style.css" rel="stylesheet" />
    <link id="theme" rel="stylesheet" href="css/green.css" />

    <!--jQuery-->
    <script src="js/jquery-3.6.3.min.js"></script>

    <!--jQuery IU-->
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css" />
    <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.structure.css" />
    <script src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>

    <!--Plugin validator-->
    <script src="js/jquery.form-validator.min.js"></script>

    <!--my scripts-->
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="selector-theme">
      <div id="to-green"></div>
      <div id="to-red"></div>
      <div id="to-blue"></div>
    </div>
    <section id="global">
      <!--Headboard-->

      <header>
        <div id="logo"><h1>PRACTICING JS</h1></div>
        <div class="clearfix"></div>
        <nav id="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="clock.html">Clock</a></li>
            <li><a href="about-me.html">About me</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <!--Content-->
      <section id="contenct">
        <div id="box">
          <!--Load Form Contact-->
          <h2>Contact</h2>
          <form action="" method="POST" id="form_contact">
            <label for="first-name">First Name</label>
            <input
              type="text"
              name="first-name"
              data-validation="alphanumeric"
            />

            <label for="last name">Last name</label>
            <input
              type="text"
              name="last-Name"
              data-validation="alphanumeric"
            />

            <label for="email">Email</label>
            <input type="email" name="email" id="" data-validation="email" />

            <label>Gender</label>
            <select name="sex" data-validation="required">
              <option value="men">Men</option>
              <option value="woman">Woman</option>
              <option value="other">Other</option>
            </select>

            <label for="date">Birthdate</label>
            <input
              class=".datepicker"
              type="text"
              data-validation="date"
              name="date"
              data-validation-format="dd-mm-yyyy"
            />

            <label for="years">Years</label>
            <input type="number" name="years" data-validation="number" />

            <input type="submit" value="send" />
          </form>
        </div>
        <aside id="sidebar">
          <div id="about">
            <h4><span>Who I am?</span></h4>
            <img src="img/caracol.jpg" />
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Temporibus magnam mollitia, sapiente amet ab inventore optio.
            </p>
          </div>
          <div id="login">
            <h4><span>Log in</span></h4>
            <form>
              <label for="name"> Name </label>
              <input type="text" name="name" id="form_name" />

              <label for="email"> Email </label>
              <input type="text" name="email" />

              <label for="password"> Password </label>
              <input type="password" name="password" />

              <input type="submit" value="Enter" />
            </form>
          </div>
        </aside>

        <div class="clearfix"></div>
      </section>
    </section>
    <footer>
      Practice JavaScript - Cesar Calado Â©
      <a href="#" class="go-up">Go up</a>
    </footer>
  </body>
</html>
